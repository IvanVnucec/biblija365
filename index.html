<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblija365</title>
    <script src="readings.js"></script>
</head>
<body>
    <h1><u>Biblija365</u></h1>
    <p><i>„Plan čitanja Biblije kroz čitavu godinu u glasovnom obliku.”</i></p>
    <h3 id="day_of_year"></h3>
    <blockquote>
        <p>Čitanje: <cite><a id="reading" target="_blank"></a></cite></p>
        <div>Poslušajte:</div>
        <div id="audio"></div>
    </blockquote>
    <br>
    <nav><a id="prev">Prethodni dan</a> ⇽ <a id="today">Danas</a> ⇾ <a id="next">Slijedeći dan</a></nav>
    <hr>
    <div><small>Preuzeto sa: <cite><a href="https://www.radiomarija.hr">radiomarija.hr</a></cite>.</small></div>
    <div><small>Autor: Ivan Vnučec, 2024.</small></div>

    <script>
        function getDayOfTheYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);

            // do not count leap year day
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const isLeapYear = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
            const afterFeb29 = month > 2 || (month === 2 && day > 29);
            if (isLeapYear && afterFeb29) {
                return dayOfYear - 1;
            }
            return dayOfYear;
        }

        function constructMp3SourceUrl(dayOfYear) {
            const start = new Date(2022, 0, 0);
            const diff = dayOfYear * 24 * 60 * 60 * 1000;
            const date = new Date(start.getTime() + diff);
            const monthStr = String(date.getMonth() + 1).padStart(2, '0');
            const dayStr = String(date.getDate()).padStart(2, '0');
            return `https://github.com/IvanVnucec/biblija365-recordings/raw/master/recordings/biblija2022${monthStr}${dayStr}.mp3`;
        }

        function onLoad() {
            var dayOfYear = getDayOfTheYear(new Date());
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('day')) {
                const dayParsed = parseInt(urlParams.get('day'));
                if (dayParsed > 0 && dayParsed < 366) {
                    dayOfYear = dayParsed;
                }
            }
            document.getElementById('day_of_year').innerText = `Dan ${dayOfYear}:`;

            const reading = readingsList[dayOfYear-1];
            document.getElementById('reading').innerText = reading;
            document.getElementById('reading').href = `https://www.biblija.net/biblija.cgi?Bible=Bible&m=${reading}&compact=1&id40=1&set=1&l=en`;

            // TODO: add audio for 29.2. and 30.7.
            const isDay211 = dayOfYear == 211; // 30.7.
            if (isDay211) {
                document.getElementById('audio').innerHTML = `<div>Nažalost, za ovaj dan nema snimljenog čitanja.</div>`;
            } else {
                const mp3src = constructMp3SourceUrl(dayOfYear);
                document.getElementById('audio').innerHTML = `
                    <audio src="${mp3src}" controls preload="metadata">
                        <div>
                            Nažalost, vaš preglednik ne podržava ovaj element. Preuzmi <a href="${mp3src}">MP3</a> audio datoteku.
                        </div>
                    </audio>
                `;
            }

            // pagination
            document.getElementById('prev').href = `?day=${dayOfYear > 1 ? dayOfYear-1 : 1}`;
            document.getElementById('today').href = 'index.html';
            document.getElementById('next').href = `?day=${dayOfYear < 365 ? dayOfYear+1 : 365}`;
        }

        window.onload = onLoad;
    </script>
</body>
</html>
