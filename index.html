<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblija365</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <h1>Biblija365</h1>
        <p>„Plan čitanja Biblije kroz čitavu godinu u glasovnom obliku.”</p>
    </header>

    <div class="card">
        <div class="card-container">
            <h2 id="day_of_year"></h2>
            <p>Čitanje: <cite><a id="reading" target="_blank"></a></cite></p>

            <div class="audio">
                <div id="player"></div>
                <div class="controls">
                    <span>
                        Brzina: <button id="speed_change_text" onclick="changeSpeed()">1.00x</button>
                    </span>
                    <span>
                        Vrijeme: <button onclick="seekPlayer(-10)">-10s</button> <button onclick="seekPlayer(10)">+10s</button>
                    </span>
                </div>
            </div>

            <div class="pagination">
                <div>Navigacija:</div>
                <nav>
                    <button id="prev">Prethodni dan</button>
                    <button id="today">Danas</button>
                    <button id="next">Slijedeći dan</button>
                </nav>
            </div>
        </div>
    </div>

    <footer>
        <div>Snimke preuzete sa: <a href="https://www.radiomarija.hr">radiomarija.hr</a>.</div>
        <div>Autor: Ivan Vnučec, 2024.</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
